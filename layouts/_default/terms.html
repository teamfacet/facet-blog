{{ define "main" }}
  {{ $data := .Data }}
  <article>
    <div>
      {{ .Content }}
    </div>
  </article>
  <div>
    <section>
      <ul>
        {{ range .Data.Pages }}
          <li>
            <h2>
              <a href="{{ .RelPermalink }}" >
                {{ .Title }}
              </a>
            </h2>
          </li>
        {{ end }}
      </ul>
    </section>                                                          
  </div>
{{ end }}
