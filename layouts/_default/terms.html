{{ define "main" }}
  <article class="page-heading">
    <div class="container">
      {{ .Content }}
    </div>
  </article>
  <section>
    <div class="container">
      {{ range .Pages }}
        <h4><a href="{{ .RelPermalink }}" >{{- .Title -}}</a></h4>
      {{ end }}
    </div>
  </section>
{{ end }}
