{{ define "main" }}
  <div class="main">
    <section class="page-heading">
      <div class="reading-container">
        <h2>Posts tagged “{{ .Title }}”</h2>
      </div>
    </section>
    <section>
      <div class="reading-container">
      {{- range .Paginator.Pages -}}
        <div class="">
            {{- .Render "summary" -}}
        </div>
      {{- end -}}
      </div>
    </section>
    {{- template "_internal/pagination.html" . -}}
  </div>
{{ end }}
