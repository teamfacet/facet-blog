{{ define "main" }}
  <section class="hero">
    <div class="container">
      <h1>{{ .Title }}</h1>
      {{ with .Params.subtitle }}
        <h3>{{ . }}</h3>
      {{ end }}
    </div>
  </section>  
  <section>
    <div class="reading-container">
      {{ range .Paginator.Pages }}
        {{- .Render "summary" -}}
      {{ end }}
    </div>
  </section>
  <section>
      {{ template "_internal/pagination.html" . }}
  </section>
{{ end }}
